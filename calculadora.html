<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
</head>
<body>
    <div id="calculadora">
        <form action="" name="frmCalc">
            <div class="pantalla">
                <div data-operacion-anterior class="operacionAnterior"></div>
                <div data-operacion-actual class="operacionActual"></div>
            </div>
            <div class="botones">
                <div data-limpiar>AC</div>
                <div data-eliminar>DEL</div>
                <div>+/-</div>
                <div data-operador>รท</div>
    
                <div data-numero>7</div>
                <div data-numero>8</div>
                <div data-numero>9</div>
                <div data-operador>ร</div>
    
                <div data-numero>4</div>
                <div data-numero>5</div>
                <div data-numero>6</div>
                <div data-operador>-</div>
    
                <div data-numero>1</div>
                <div data-numero>2</div>
                <div data-numero>3</div>
                <div data-operador>+</div>
    
                <div data-numero id="doble">0</div>
                <div data-numero>.</div>
                <div data-igual>=</div>
            </div>
        </form>
    </div>
</body>
</html>
