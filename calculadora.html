<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="contenedor">
        <form action="" name="frmCalc">
            <input type="text" name="pantalla" id="pantalla">
            <div class="boton" onclick="formarExpresion('7')">7</div>
            <div class="boton" onclick="formarExpresion('8')">8</div>
            <div class="boton" onclick="formarExpresion('9')">9</div>
            <div class="boton" onclick="formarExpresion('+')">+</div>

            <div class="boton" onclick="formarExpresion('4')">4</div>
            <div class="boton" onclick="formarExpresion('5')">5</div>
            <div class="boton" onclick="formarExpresion('6')">6</div>
            <div class="boton" onclick="formarExpresion('-')">-</div>

            <div class="boton" onclick="formarExpresion('1')">1</div>
            <div class="boton" onclick="formarExpresion('2')">2</div>
            <div class="boton" onclick="formarExpresion('3')">3</div>
            <div class="boton" onclick="formarExpresion('*')">*</div>

            <div class="boton" onclick="formarExpresion('0')">0</div>
            <div class="boton" onclick="formarExpresion('.')">.</div>
            <div class="boton" onclick="calcular()">=</div>
            <div class="boton" onclick="formarExpresion('/')">/</div>
        </form>
    </div>
</body>
</html>
